<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Piano</title>
</head>
<body>
    <img class="logo" src="images/CKP3 1.png">
    <div class="piano show hide">
        <div data-note="C1" class="key white"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="Eb" class="key black"></div>
        <div data-note="E" class="key white"></div>
        <div data-note="F" class="key white"></div>
        <div data-note="Gb" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bb" class="key black"></div>
        <div data-note="B" class="key white"></div>
        <div data-note="C2" class="key white"></div>
    </div>
    
    <audio id="C1" src="notes/notes_C1.wav"></audio>
    <audio id="Db" src="notes/notes_Db.wav"></audio>
    <audio id="D" src="notes/notes_D.wav"></audio>
    <audio id="Eb" src="notes/notes_Eb.wav"></audio>
    <audio id="E" src="notes/notes_E.wav"></audio>
    <audio id="F" src="notes/notes_F.wav"></audio>
    <audio id="Gb" src="notes/notes_Gb.wav"></audio>
    <audio id="G" src="notes/notes_G.wav"></audio>
    <audio id="Ab" src="notes/notes_Ab.wav"></audio>
    <audio id="A" src="notes/notes_A.wav"></audio>
    <audio id="Bb" src="notes/notes_Bb.wav"></audio>
    <audio id="B" src="notes/notes_B.wav"></audio>
    <audio id="C2" src="notes/notes_C2.wav"></audio>
</body>
</html>
